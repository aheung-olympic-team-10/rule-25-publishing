<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/Login.css"/>
</head>
<body>

    <div class="loginContentArea">
        <div class="logoSection">
            <img class="RULE25logo" src="img/RULE 25.png">
        </div>
    
        <div class="loginFuncSection">
            <input type="email" class="emailInput" placeholder="이메일 주소를 입력해주세요." />
            <input type="password" class="passwordInput" placeholder="비밀번호를 입력해주세요." />
            <input type="submit" class="loginBtn" value="로그인"/>
        </div>
    
        <div class="gotoSignUp">
            <p class="gotoSignUpMsg">RULE 25가 처음이신가요?</p>
            <button class="signupBtn" type="button">회원가입하기</button>
        </div>
    </div>
    
</body>
</html>
