<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddModal</title>
    
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <link rel="stylesheet" href="./css/addModal.css"/>
</head>
<body>

<div id="addModal" class="modal">

    <div class="modal-content">
        <div class="inputElement">이름<input type="text" class="nameInput" /></div>
        <div class="inputElement">금액<input type="text" class="amountInput" /></div>
        <div class="inputElement">추가 정보<input type="text" class="extraInput" /></div>
          <div class="addBtn" onClick="add_pop();">
              <span class="pop_bt">
                   추가하기
              </span>
          </div>
    </div>
  
  </div>
  
  
        <script type="text/javascript">
            
            jQuery(document).ready(function() {
                    $('#addModal').show();
            });
            //추가하기 버튼 클릭 시
            function add_pop(flag) {
                $('#addModal').hide();
            };
        </script>
    </body>
    
</body>
</html>
