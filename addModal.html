<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddModal</title>
    
    <script src="https://code.jquery.com/jquery-latest.js"></script> 
    <link rel="stylesheet" href="./css/addModal.css"/>
</head>
<body>

<div id="addModal" class="modal">

    <div class="modal-content">
        <table class="addTable">
            <tr>
                <th>이름</th>
                    <td> <input type="text" class="nameInput" /></td>
            </tr>
            <tr>
                <th>금액</th>
                <td> <input type="text" class="amountInput" /></td>
            </tr>
            <tr>
                <th>추가 정보</th>
                <td> <input type="text" class="extraInput" /></td>
            </tr>
            </table>
        </body>
          <div class="addBtn" onClick="add_pop();">
              <span class="pop_bt" style="font-size: 13pt;" >
                   추가하기
              </span>
          </div>
    </div>
  
  </div>
      <!--End Modal-->
  
  
  <script type="text/javascript">
    
      jQuery(document).ready(function() {
              $('#addModal').show();
      });
      //팝업 Close 기능
      function add_pop(flag) {
           $('#addModal').hide();
      };
      
    </script>
    
</body>
</html>
