<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="./css/SignUp.css"/>
</head>
<body>
    <div class="signUpContentArea">
        <div class="logoSection">
            <img class="RULE25logo" src="img/RULE 25.png">
        </div>
    
        <div class="signUpFuncSection">
            <input type="email" class="emailInput" placeholder="이메일 주소를 입력해주세요." />
            <input type="password" class="passwordInput" placeholder="비밀번호를 입력해주세요." />
            <input type="username" class="usernameInput" placeholder="이름 / 닉네임을 입력해주세요." />
            <input type="text" class="saveInput" placeholder="연간 목표 저축액을 입력해주세요. (ex. 100,000,000)" />
            <input type="text" class="useInput" placeholder="은퇴 후 연간 목표 소비금액을 입력해주세요. (ex. 100,000,000)" />

            <input type="submit" class="signUpBtn" value="회원가입하기"/>
        </div>
    </div>
</body>
</html>
