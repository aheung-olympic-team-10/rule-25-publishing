<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IssueCard</title>

    <link rel="stylesheet" href="./css/IssueCard.css"/>

</head>
<body>
    <div class="cardComponent">
        <div class="imgPart">
            <img class="issueImage" src="./img/issImg_food.png">
        </div>
        <div class="contentPart">
            <p class="cardTitle">이번 달 가장 많은 소비</p>
            <p class="amountContent">412,012원</p>
        </div>
    </div>

    <div class="cardComponent">
        <div class="imgPart">
            <img class="issueImage" src="./img/issImg_traffic.png">
        </div>
        <div class="contentPart">
            <p class="cardTitle">이번 달 가장 절약한 소비</p>
            <p class="amountContent">12,600원</p>
        </div>
    </div>

    <div class="cardComponent">
        <div class="imgPart">
            <img class="issueImage" src="./img/issImg_bills.png">
        </div>
        <div class="contentPart">
            <p class="cardTitle">이번 달 가장 수익난 재산</p>
            <p class="amountContent">12,600원</p>
        </div>
    </div>

    <div class="cardComponent">
        <div class="imgPart">
            <img class="issueImage" src="./img/issImg_property.png">
        </div>
        <div class="contentPart">
            <p class="cardTitle">이번 달 가장 손해본 재산</p>
            <p class="amountContent">12,600원</p>
        </div>
    </div>
</body>
</html>
