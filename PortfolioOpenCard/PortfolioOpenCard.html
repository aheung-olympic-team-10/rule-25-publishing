<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioOpenCard</title>

    <link rel="stylesheet" href="css/PortfolioOpenCard.css">
</head>
<body>
    <div class="portfolio_card">
        <div class="open_list">
            <div class='open'>공개</div>
            <div class='open_friend'>친구 공개</div>
            <div class='close'>비공개</div>
        </div>
        <div class='graph_list'>
            <div class='graph'>Graph</div>
            <div class='graph_button_list'>
                <button class='graph_button' id='graph_open'></button>
                <button class='graph_button' id='graph_open_friend'></button>
                <button class='graph_button' id='graph_close'></button>
            </div>
        </div>
        <div class='property_list'>
            <div class='property'>My property</div>
            <div class='property_button_list'>
                <button class='property_button' id='property_open'></button>
                <button class='property_button' id='property_open_friend'></button>
                <button class='property_button' id='property_close'></button>
            </div>
        </div>
        <div class='record_list'>
            <div class='record'>Daily record</div>
            <div class='record_button_list'>
                <button class='record_button' id='record_open'></button>
                <button class='record_button' id='record_open_friend'></button>
                <button class='record_button' id='record_close'></button>
            </div>
        </div>
    </div>

</body>
</html>
