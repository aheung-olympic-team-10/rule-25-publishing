<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileEdit</title>

    <link rel="stylesheet" href="./css/ProfileEdit.css"/>
</head>
<body>
    <div class="profileEditElement">
        <div class="profileInfoArea">
            <div class="editBtnArea">
                <button type="button" class="editBtn"><img class="editBtnImg" src="/img/editBtn.png"></button>
            </div>

            <div class="highInfoArea">
                <div class="profileImgArea">
                    <img class="profileImg" src="img/sideNav_profileImg.png">
                    <button type="button" class="profileImgAddBtn"><img class="profileAddBtnImg" src="/img/profileImgAddBtn.png"></button>
                </div>
    
                <div class="profileTextArea">
                    <div class="userName">김멋사</div>
                    <div class="rmndPeriod">FIRE까지 1년 6개월 OR 한소</div>
                </div>
            </div>

            <div class="FIRE_infoArea">
                <div class="saveSection">
                    <img class="sectionIconImg" src="img/saveIcon.png">
                    <p class="infoTitle">연간 목표 저축액</p>
                    <p class="infoSum">10억</p>
                </div>

                <div class="useSection">
                    <img class="sectionIconImg" src="img/useIcon.png">
                    <p class="infoTitle">연간 목표 소비</p>
                    <p class="infoSum">10억</p>
                </div>

                <div class="periodSection">
                    <img class="sectionIconImg" src="img/periodIcon.png">
                    <p class="infoTitle">FIRE 목표 기간</p>
                    <p class="infoSum">20년</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
